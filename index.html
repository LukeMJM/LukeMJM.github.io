  <script>

    //defining data for tabulator table
    var tabledata = [
      { id: 1, name: "Basic Jumping", type: "Killer", mobile: "Yes", url: "basicJumping.html" },
      { id: 2, name: "Another Mechanic", type: "Explorer", mobile: "No", url: "mechanicTemplate.html" },

      { id: 6, name: "Another Mechanic", type: "Socialiser", mobile: "Yes", url: "mechanicTemplate.html" },


    ];

    // TABULATOR
    var table = new Tabulator("#example-table", {
      // height: 610, // set height of table (in CSS or here), this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
      data: tabledata, //assign data to table
      layout: "fitColumns", //fit columns to width of table (optional)
      resizableColumns:false,
      resizableRows:false,
      columns: [ //Define Table Columns
        {
          title: "Mechanic Name", field: "name",
        },
        {
          title: "Mobile Mechanic", field: "mobile", width: 160,
        },
        {
          title: "Bartle Type", field: "type", width: 120,
        },

      ],

      // this function changes the current page to the url of the mechanic on the row clicked
      rowClick: function (e, row) {
        window.location.href = row.getData().url;
      },

    });


  </script>
