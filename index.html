  <main role="main" class="container">

    <div class="starter-template">
      <h1>Welcome to the Game Mechanic Nexus!</h1>
      <p class="lead">All of our available game mechanic data can be found below<br>
      Simply click a row to be taken to its dedicated page.<br><br>
      To view our mechanic database including sales and personality type data, <a href="https://www.notion.so/4ad0207ea7204ed58f108cebb26f14b2?v=743538960ef641029c53510ecc978c0d"> click here!</a></p>
    </div>

    <div class="d-flex justify-content-center">


    </div>

    
    <div id="example-table"></div>

  </main><!-- /.container -->
  <script>

    //defining data for tabulator table
    var tabledata = [
      { id: 1, name: "2D Jumping", type: "Killer", mobile: "Yes", url: "2dJumping.html" },
      { id: 2, name: "Another Mechanic", type: "Explorer", mobile: "No", url: "gameMechanicTemplate.html" },
      { id: 3, name: "Another Mechanic", type: "Killer", mobile: "Yes", url: "gameMechanicTemplate.html" },
      { id: 4, name: "Another Mechanic", type: "Achiever", mobile: "No", url: "gameMechanicTemplate.html" },
      { id: 5, name: "Another Mechanic", type: "Explorer", mobile: "No", url: "gameMechanicTemplate.html" },
      { id: 6, name: "Another Mechanic", type: "Socialiser", mobile: "Yes", url: "gameMechanicTemplate.html" },


    ];

    // TABULATOR
    var table = new Tabulator("#example-table", {
      // height: 610, // set height of table (in CSS or here), this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
      data: tabledata, //assign data to table
      layout: "fitColumns", //fit columns to width of table (optional)
      resizableColumns:false,
      resizableRows:false,
      columns: [ //Define Table Columns
        {
          title: "Mechanic Name", field: "name",
        },
        {
          title: "Mobile Mechanic", field: "mobile", width: 160,
        },
        {
          title: "Bartle Type", field: "type", width: 120,
        },

      ],

      // this function changes the current page to the url of the mechanic on the row clicked
      rowClick: function (e, row) {
        window.location.href = row.getData().url;
      },

    });

  </script>
